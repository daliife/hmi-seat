<app-navbar-logo></app-navbar-logo>

<app-welcome
  *ngIf="steps[0]"
  [initialAnimation]="!initialised"
  (clickStart)="toggleVideo($event)"
  (clickNext)="nextStep()"
></app-welcome>

<app-welcome-video
  *ngIf="steps[1]"
  (clickSkip)="nextStep()"
></app-welcome-video>


<app-carousel-timeline *ngIf="steps[2]"  
[items]='carouselData'>
</app-carousel-timeline>


<app-chronology *ngIf="steps[3]" 
  [initialAnimation]="!initialised2"
  (clickPrevious)="previousStep()"
  (clickNext)="nextStep()"
></app-chronology>

<app-future
  *ngIf="steps[4]"
  (clickPrevious)="previousStep()"
  (clickNext)="nextStep()"
></app-future>

<app-kombi 
  *ngIf="steps[5]" 
  (clickPrevious)="previousStep()"
></app-kombi>
