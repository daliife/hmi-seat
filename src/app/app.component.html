<app-navbar-logo></app-navbar-logo>

<app-welcome
  *ngIf="steps[0]"
  [initialAnimation]="!initialised"
  (clickStart)="toggleVideo($event)"
  (clickNext)="nextStep()"
></app-welcome>

<app-welcome-video
  *ngIf="steps[1]"
  (clickSkip)="nextStep()"
></app-welcome-video>

<app-carousel-timeline
  *ngIf="steps[2]"
  [items]="carouselData"
  (clickNext)="nextStep()"
>
</app-carousel-timeline>

<app-future
  *ngIf="steps[3]"
  (clickPrevious)="previousStep()"
  (clickNext)="nextStep()"
></app-future>

<app-kombi *ngIf="steps[4]" (clickPrevious)="previousStep()"></app-kombi>
