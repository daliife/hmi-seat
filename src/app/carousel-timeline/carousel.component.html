<div class="dsc-carousel"  [ngStyle]="{'min-height': finalHeight}">
    <!-- <div class="dsc-carousel__btns">
        <i class="fa fa-chevron-circle-left" (click)="setBack()"></i>
        <i class="fa fa-chevron-circle-right" (click)="setNext()"></i>
    </div> -->
    <div class="dsc-carousel__content" >
        <ng-container *ngFor="let section of items;">
            <div class="dsc-carousel__content-item" [ngStyle]="{'background-image': 'url(' + section.image + ')', 'margin-left': section.marginLeft + '%' }">
            </div>
        </ng-container>
    </div>
    <div class="dsc-carousel__steps">
        <div 
            *ngFor="let item of items; let index = index" (click)="setCurrentPosition(item.id)"   
            class="dsc-carousel__steps-step 
            dsc-carousel__steps-step-{{currentPosition === item.id ? 
                'active': index < currentPosition ? 'older-event' : '' }}">
            <span>{{item.title}}</span>
            <!-- <span class="dsc-carousel__filling-line" aria-hidden="true" #fillingLine></span> -->
        </div>
            <!-- <div class="dsc-carousel__steps-container">

                                    dsc-carousel__steps-step-{{currentPosition === item.id ? 'active': ''}}" (click)="setCurrentPosition(item.id)">
                                    <span>{{item.caption}}</span>
                        </div>
                    </li>
                </ol>
            </div> -->
        
    </div>
</div>
