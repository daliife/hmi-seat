<div class="kombi-container">
  <div
    class="kombi-background animate__animated animate__fadeIn animate__delay-2s"
  >
    <img
      (load)="fadeIn()"
      class="floating-img animate__animated animate__faster"
      src="assets/kombi/01.png"
    />
  </div>
  <div class="kombi-section">
    <img
      src="assets/kombi/kombi.png"
      class="animate__animated animate__fadeInUp"
    />
  </div>
  <div
    class="kombi-interactives animate__animated animate__fadeIn animate__delay-1s"
  >
    <div class="ripple-container">
      <a
        href="https://google.es"
        target="_blank"
        class="kombi-link"
        data-toggle="modal"
        data-target="#videoModal"
        [ngStyle]="{
          'pointer-events': !clickableLinks ? 'none' : 'auto',
          opacity: !clickableLinks ? '0.5' : '1',
          filter: !clickableLinks ? 'grayscale(1)' : 'none'
        }"
      >
        <img src="assets/kombi/video.png" />
      </a>
    </div>
    <div class="ripple-container">
      <a
        href="https://google.es"
        target="_blank"
        class="kombi-link"
        [ngStyle]="{
          'pointer-events': !clickableLinks ? 'none' : 'auto',
          opacity: !clickableLinks ? '0.5' : '1',
          filter: !clickableLinks ? 'grayscale(1)' : 'none'
        }"
      >
        <img src="assets/kombi/download.png" />
      </a>
    </div>
  </div>
  <div class="kombi-steps-images animate__animated animate__fadeIn animate__delay-1s">
    <div class="steps" style="z-index: 9;     position: absolute;
    bottom: 0;
    display: flex;">
      <button
        *ngFor="let step of steps; let i = index"
        [disabled]="!step"
        (click)="nextStep(i + 1)"
        class="button-test"
      >
        0{{ (i + 1)}}
      </button>
      <button (click)="onClickAdditional();">ADDITIONAL</button>
    </div>
  </div>
  <div class="kombi-steps animate__animated animate__fadeIn animate__delay-1s">
    <img class="animate__animated animate__headShake animate__delay-3s" src="assets/kombi/sphere.png" />
    <img
      id="kombi-needle"
      src="assets/kombi/needle.png"
      style="
        transition: 300ms ease-in-out all; 
        transform: rotate({{ angleNeddle }}deg);"
    />
  </div>
</div>


<!--testing-->
<div
  class="modal fade"
  id="videoModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="videoModalTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe
            class="embed-responsive-item"
            src="https://player.vimeo.com/video/463454222"
            frameborder="0"
            allow="autoplay; fullscreen"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
