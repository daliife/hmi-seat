<div class="kombi-container">
  <div
    class="kombi-background animate__animated animate__fadeIn animate__delay-2s"
  >
    <img
      (load)="fadeIn()"
      class="floating-img animate__animated animate__faster"
      src="assets/kombi/00.png"
    />
  </div>
  <div class="kombi-section">
    <img
      src="assets/kombi/kombi.png"
      class="animate__animated animate__fadeInUp"
    />
  </div>
  <div
    class="kombi-interactives animate__animated animate__fadeIn animate__delay-1s"
  >
    <div class="ripple-container">
      <a
        href="https://vod-progressive.akamaized.net/exp=1602787711~acl=%2Fvimeo-prod-skyfire-std-us%2F01%2F3707%2F18%2F468537180%2F2082335416.mp4~hmac=bcafe1a157c97899d5db595743487f7cb2817df54e8c02fc46077fb528263c3a/vimeo-prod-skyfire-std-us/01/3707/18/468537180/2082335416.mp4?filename=SEAT+HMI_Future+%5Bdraft%5D.mp4"
        target="_blank"
        class="kombi-link"
        [ngStyle]="{
          'pointer-events': !clickableLinks ? 'none' : 'auto',
          opacity: !clickableLinks ? '0.5' : '1',
          filter: !clickableLinks ? 'grayscale(1)' : 'none'
        }"
      >
        <img src="assets/kombi/video.png" />
      </a>
    </div>
    <div class="ripple-container">
      <a
        href="https://google.es"
        download
        target="_blank"
        class="kombi-link"
        [ngStyle]="{
          'pointer-events': !clickableLinks ? 'none' : 'auto',
          opacity: !clickableLinks ? '0.5' : '1',
          filter: !clickableLinks ? 'grayscale(1)' : 'none'
        }"
      >
        <img src="assets/kombi/download.png" />
      </a>
    </div>
  </div>
  <diV
    class="kombi-additional-button animate__animated animate__fadeIn animate__delay-1s"
  >
    <img (click)="onClickAdditional()" src="assets/kombi/more.png" />
  </diV>
  <div class="kombi-steps animate__animated animate__fadeIn animate__delay-1s">
    <img
      class="animate__animated animate__headShake animate__delay-3s"
      src="assets/kombi/sphere_without.png"
    />
    <img
      id="kombi-needle"
      src="assets/kombi/needle.png"
      style="
        transition: 300ms ease-in-out all; 
        transform: rotate({{ angleNeddle }}deg);"
    />
  </div>
  <div
    class="kombi-steps-images animate__animated animate__fadeIn animate__delay-1s"
  >
    <div
      class="steps"
      style="
        z-index: 55;
        bottom: 0;
        justify-content: center;
        position: absolute;
        left: 50%;
        transform: translate(-50%, 0);
        width: 20rem;
        height: 20rem;
      "
    >
      <button
        *ngFor="let step of steps; let i = index"
        [disabled]="!step"
        (click)="nextStep(i + 1)"
        class="button-test"
        [ngStyle]="{
          left: positions[i].x + '%',
          bottom: positions[i].y + '%'
        }"
      >
        0{{ i + 1 }}
      </button>
    </div>
  </div>
</div>
