<div
  class="logo-container animate__animated animate__fadeInDown"
  [ngClass]="{ 'hide-logo': !showLogos }"
>
  <div id="logo-left-align">
    <img id="logo-seat" src="assets/logos/seat.svg" (click)="onClickImage()" />
    <img
      id="logo-cupra"
      src="assets/logos/cupra.svg"
      (click)="onClickImage()"
    />
  </div>
  <img
    id="logo-everis"
    src="assets/logos/everis.svg"
    (click)="onClickImage()"
  />
</div>
