<div class="welcome-video-container animate__animated animate__fadeIn">
  <video
    class="welcome-video"
    #videoPlayer
    (ended)="onVideoEnded()"
    preload="auto"
    autoplay
  >
    <source
      src="https://vod-progressive.akamaized.net/exp=1602845628~acl=%2Fvimeo-prod-skyfire-std-us%2F01%2F3708%2F18%2F468542040%2F2084093181.mp4~hmac=75a255d7ad79d1a93c4177b798a8a2a39f4c701fd2fedb6f0b2bfbe78071daf2/vimeo-prod-skyfire-std-us/01/3708/18/468542040/2084093181.mp4?filename=SEAT+HMI+%5Bdraft%5D.mp4"
      type="video/mp4"
    />
    Your browser does not support the video tag.
  </video>
  <a class="skip-button animated-arrow" (click)="onClickSkip()">
    <span class="the-arrow -left">
      <span class="shaft"></span>
    </span>
    <span class="main">
      <span class="text">
        {{ skipLabel }}
      </span>
      <span class="the-arrow -right">
        <span class="shaft"></span>
      </span>
    </span>
  </a>
</div>
