<div class="welcome-video-container animate__animated animate__fadeIn">
  <video
    class="welcome-video"
    #videoPlayer
    (ended)="onVideoEnded()"
    preload="auto"
    autoplay
  >
    <source
      src="https://player.vimeo.com/external/468542040.hd.mp4?s=229fb6d16d8da0e42bc221035ed8a940b8b63f33&profile_id=175"
      type="video/mp4"
    />
    Your browser does not support the video tag.
  </video>
  <a class="skip-button animated-arrow" (click)="onClickSkip()">
    <span class="the-arrow -left">
      <span class="shaft"></span>
    </span>
    <span class="main">
      <span class="text">
        {{ skipLabel }}
      </span>
      <span class="the-arrow -right">
        <span class="shaft"></span>
      </span>
    </span>
  </a>
</div>
