<div *ngIf="showVideo" class="welcome-video-container animate__animated" [ngClass]="{animate__fadeIn: showVideo,
animate__fadeOut: skip}">
  <video class="welcome-video" #videoPlayer (ended)="onClickSkip()" preload="auto" autoplay>
    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4"
      type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <button class="skip-button" (click)="onClickSkip()">Skip Intro</button>
</div>
